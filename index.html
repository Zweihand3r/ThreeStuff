            width: 100%;
            height: 100%;

        }

        #content {
            position: absolute;
            left: 1em; top: 1em; 
            right: 1em; bottom: 70%;
            background: rgba(0, 0, 0, 0);
            color: white;
        }

        /* unvisited link */
        a:link { color: white; }

        /* visited link */
        a:visited { color: white; }

        /* mouse over link */
        a:hover { color: rgb(245, 175, 106); }

        /* selected link */
        a:active { color: rgb(245, 175, 106); }

    </style>
</head>
