<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inittial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=chrome" />
    <title>Spider Bot Controller</title>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #info {
            position: absolute;
            left: 1em;
            top: 1em;
            background: rgba(0, 0, 0, .8);
            padding: .5em;
            color: white;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="info">
        w - Forward<br>
        s - Back<br>
        a - Left<br>
        d - Right<br>
    </div>

    <!-- Scripts -->
    <script src="../res/three.js/three.js"></script>
    <script src="../res/three.js/OrbitControls.js"></script>
    <script src="../res/dat.gui/dat.gui.min.js"></script>

    <script src="../objects/controllers/spidey.js"></script>
    <script src="./components/scene_basic.js"></script>
    
    <script>

        const params = {
            enableOrbitControls: true
        }

        const { canvas, renderer, scene, gui, cam_world, light_dir } = constructScene(params)

        const spidey = new Spidey(gui)
        spidey.enableControls()
        scene.add(spidey)

        function render(time) {
            requestAnimationFrame(render)

            spidey.update(time)

            renderer.render(scene, spidey.cam_follow)
            // renderer.render(scene, cam_world)
        }

        requestAnimationFrame(render)

    </script>

</body>

</html>
