<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inittial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=chrome" />
    <title>Car Motion</title>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #info {
            position: absolute;
            left: 1em;
            top: 1em;
            background: rgba(0, 0, 0, .8);
            padding: .5em;
            color: white;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="info">
        w - Accelerate<br>
        s - Brake<br>
        a - Turn Left<br>
        d - Turn Right<br>
    </div>

    <!-- Scripts -->
    <script src="../../res/three.js/three.js"></script>
    <script src="../../res/three.js/OrbitControls.js"></script>
    <script src="../../res/dat.gui/dat.gui.min.js"></script>

    <script src="../components/player.js"></script>
    <script src="../components/driver.js"></script>
    <script src="../components/scene_basic.js"></script>
    
    <script>

        const params = {
            planeHeight: 200,
            enableOrbitControls: true
        }

        const { canvas, renderer, scene, gui, cam_world, light_dir } = constructScene(params)

        renderer.physicallyCorrectLights = true

        const driver = new Driver(gui)
        driver.controlsEnabled = true
        scene.add(driver)

        const folder = gui.addFolder('CONTROLS')
        folder.add(driver, 'engineOn').name('Ignition')
        folder.add(driver, 'lightsOn').name('Lights')
        folder.open()

        cam_world.rotation.set(.3, Math.PI, 0)
        cam_world.position.set(0, 5, -10)

        const cam = { currentIndex: 0 }
        const cams = [driver.cam_rear, driver.cam_left]

        gui.add(cam, 'currentIndex', { Rear: 0, Left: 1 }).name('Camera')

        // light_dir.intensity = .1

        function render(time) {
            requestAnimationFrame(render)

            driver.update(time)

            renderer.render(scene, cams[cam.currentIndex])
            // renderer.render(scene, cam_world)
        }

        requestAnimationFrame(render)

    </script>

</body>

</html>
